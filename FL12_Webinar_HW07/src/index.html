<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header><h1>Let's play!</h1></header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result"><p>Paper covers rock. You win!</p></div>
    <div class="choices">
      <div class="choice" id="r"><img src="img/rock.png" alt="rock"/></div>
      <div class="choice" id="p"><img src="img/paper.png" alt="paper"/></div>
      <div class="choice" id="s"><img src="img/scissors.png" alt="scissors"/></div>
      <button id="reset" type="button">RESET</button>
    </div>
  </body>
</html>
